atrium_lights_on_reasoned:
  alias: Atrium Lights ON (reasoned)
  mode: restart
  sequence:
  - data:
      entity_id: input_text.atrium_last_light_reason
      value: '{{ reason | default(''unknown'') }}'
    action: input_text.set_value
  - target:
      entity_id: light.man_cave_ceiling_lights
    action: light.turn_on
  - target:
      entity_id: media_player.family_room
    action: media_player.turn_on
  - delay: 1
  - target:
      entity_id: media_player.family_room
    data:
      volume_level: 0.45
    action: media_player.volume_set
  - target:
      entity_id: tts.google_translate_en_com
    data:
      media_player_entity_id: media_player.family_room
      message: Atrium lights on — {{ states('input_text.atrium_last_light_reason')
        or 'unknown reason' }}
    action: tts.speak
atrium_lights_off_reasoned:
  alias: Atrium Lights OFF (reasoned)
  mode: restart
  sequence:
  - data:
      entity_id: input_text.atrium_last_light_reason
      value: '{{ reason | default(''unknown'') }}'
    action: input_text.set_value
  - target:
      entity_id: light.man_cave_ceiling_lights
    action: light.turn_off
  - target:
      entity_id: media_player.family_room
    action: media_player.turn_on
  - delay: 1
  - target:
      entity_id: media_player.family_room
    data:
      volume_level: 0.45
    action: media_player.volume_set
  - target:
      entity_id: tts.google_translate_en_com
    data:
      media_player_entity_id: media_player.family_room
      message: Atrium lights off — {{ states('input_text.atrium_last_light_reason')
        or 'unknown reason' }}
    action: tts.speak
